<div [hidden]="true">
    <md-progress-bar mode="indeterminate" color="accent"></md-progress-bar>
</div>
<md-grid-list class="component" cols="4">
  <md-grid-tile [colspan]=3>
    <md-card>
      <md-card-header class="login-card">
          <div md-card-avatar></div>
          <md-card-title>Login</md-card-title>
          <md-card-subtitle>Login with Social providers or Username-Password</md-card-subtitle>
      </md-card-header>
      <md-card-content>
          <button md-button class="loginBtn loginBtn--google">
            Login with Google
          </button>
        <p> - OR -</p>
          <md-input-container class="full-width">
            <input mdInput placeholder="Username">
          </md-input-container>
          <md-input-container class="full-width">
            <input mdInput placeholder="Password">
          </md-input-container>
            <button md-raised-button color="accent" class="full-width">Login</button>
      </md-card-content>
    </md-card>
  </md-grid-tile>
  <md-grid-tile [colspan]=1 [rowspan]=1>2</md-grid-tile>
  <md-grid-tile [colspan]=4>3</md-grid-tile>
  
</md-grid-list>
